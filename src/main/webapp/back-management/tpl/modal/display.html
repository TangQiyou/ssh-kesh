<div class="modal-header">
    <button type="button" class="close" ng-click="ok()"><span>&times;</span></button>
    <h3 class="modal-title">图片显示</h3>
</div>
<div class="modal-body">
    <img ng-src="{{item.url}}" class="img-thumbnail img-responsive center-block">
</div>
<div class="modal-footer">
    <button class="btn m-b-xs w-xs btn-primary" ng-click="ok()">确定</button>
</div>
