	<link rel="stylesheet" type="text/css" href="css/common.css">

<style type="text/css">
	* {padding:0;margin:0;font-family: "Microsoft Yahei"}
	
</style>
<body>
<div id="header">
	<div class="logo-wrap">
		<div class="kesh"><a href="index.html">数据可视化</a></div>
		<div class="header-navbar">
			<ul>
				<li><a href="index.html">首页</a></li>
				<li><a href="announcement.html?annId=more">公告</a></li>
				<li><a onclick="checkCookie(this)">个人</a></li>
				<li><a href="login.html">登录</a></li>
				<li><a href="#" class="cancel">注销</a></li>
			</ul>
		</div>
	</div>
</div>
<div id="login">
	<div class="login-container">
		<div class="login-introduction">
			<img src="../img/101/20171001101.png">
		</div>
		<div class="line-wrap">
		</div>
		<div class="login-wrap">
			<input type="hidden" name="userid" value="">
			<div class="login-text">
				<input type="text" name="userAccount" placeholder="账户">
			</div>
			<div class="login-text">
				<input type="password" name="password" placeholder="密码">
			</div>
			<div class="login-text">
				<input type="text" id="code-input" name="code" class="code" placeholder="验证码">
			</div>
			<div class="codearea" id="codearea">

			</div> 
			<span class="code-tip glyphicon">
				
			</span>
			<button class="btn btn-default login-btn" id="loginBtn">登录</button>
			<div class="register-forget">
				你还不是会员，戳这里>><a class="register-now" href="register.html">注册</a>
			</div>
		</div>
		
	</div>
</div>
